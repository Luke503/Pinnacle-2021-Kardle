<body style="width: 270px;height: 460px;background: #fff9f1;">

            <script src='click.js'></script>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>

    <script src="ajax-call.js"></script>
</body>
